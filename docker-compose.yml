version: '3.8'

services:
  localstack:
    image: localstack/localstack:latest
    container_name: localstack-aws-simulator
    ports:
      - "4566:4566"            # LocalStack Gateway
      - "4510-4559:4510-4559"  # External services port range
    environment:
      - SERVICES=ec2,s3,dynamodb
      - DEBUG=1
      # Use default persistent data dir to avoid busy mount removal issues
      - PERSISTENCE=1
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      # Persist LocalStack state under its default path
      - "./localstack-data:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - localstack-network

networks:
  localstack-network:
    driver: bridge
